<!DOCTYPE html>
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hello World — Pagina Responsive</title>
  <style>
    :root{
      --bg: #f7f9fc;
      --card: #ffffff;
      --text: #0f1724;
      --accent: #0ea5e9;
      --muted: #6b7280;
      --radius: 12px;
      --max-width: 900px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg),#eaf2fb 60%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .container{
      width:100%;
      max-width:var(--max-width);
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 6px 30px rgba(16,24,40,0.08);
      padding:48px;
      display:flex;
      gap:24px;
      align-items:center;
    }

    .hero{
      flex:1;
    }

    .hero h1{
      margin:0 0 8px 0;
      font-size:clamp(1.6rem, 2.6vw + 1rem, 2.8rem);
      line-height:1.05;
      letter-spacing:-0.02em;
    }

    .hero p{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:clamp(0.95rem, 0.6rem + 0.6vw, 1.05rem);
    }

    .controls{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    button{
      appearance:none;
      border:0;
      background:var(--accent);
      color:white;
      padding:10px 16px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      transition:transform .14s ease, box-shadow .14s ease;
      box-shadow:0 6px 18px rgba(14,165,233,0.16);
    }

    button:active{ transform:translateY(1px) scale(.998) }

    .secondary{
      background:transparent;
      color:var(--accent);
      padding:8px 12px;
      border:1px solid rgba(14,165,233,0.14);
      box-shadow:none;
    }

    .aside{
      width:220px;
      text-align:center;
      padding:12px;
      border-radius:10px;
      background:linear-gradient(180deg,rgba(14,165,233,0.04),transparent);
      color:var(--muted);
      font-size:0.95rem;
    }

    footer{
      margin-top:18px;
      color:var(--muted);
      font-size:0.85rem;
      text-align:center;
    }

    /* Responsive: on small screens stack vertically */
    @media (max-width:720px){
      body{ padding:18px }
      .container{ flex-direction:column; padding:24px }
      .aside{ width:100% }
    }

    /* Dark mode support (prefers-color-scheme) */
    @media (prefers-color-scheme: dark) {
      :root{
        --bg: #071022;
        --card: #071428;
        --text: #e6eef8;
        --accent: #38bdf8;
        --muted: #9aa7bb;
      }
      body{
        background:linear-gradient(180deg,#041022,#071428 60%);
      }
      button{ box-shadow:0 6px 20px rgba(56,189,248,0.12) }
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-labelledby="title">
    <section class="hero" aria-live="polite">
      <h1 id="title">Hello, world!</h1>
      <p>Questa è una pagina di esempio responsive. Ridimensiona la finestra o aprila su uno smartphone per vedere il comportamento adattivo.</p>

      <div class="controls" role="group" aria-label="Azioni">
        <button id="greetBtn" type="button">Mostrami un saluto</button>
        <button id="themeBtn" class="secondary" type="button" aria-pressed="false">Attiva/Disegna tema scuro</button>
      </div>

      <footer>
        Piccola demo — <a href="https://developer.mozilla.org/it/" target="_blank" rel="noopener">Documentazione</a>
      </footer>
    </section>

    <aside class="aside" aria-hidden="false">
      <strong style="display:block;margin-bottom:8px;">Info</strong>
      Layout fluido • Accessibile • Leggero
    </aside>
  </main>

  <script>
    // Piccola interazione: mostra un toast e permetti toggle tema manuale
    (function(){
      const greetBtn = document.getElementById('greetBtn');
      const themeBtn = document.getElementById('themeBtn');
      greetBtn.addEventListener('click', () => {
        const now = new Date();
        const h = now.getHours();
        const greeting = h < 12 ? 'Buongiorno' : (h < 18 ? 'Buon pomeriggio' : 'Buonasera');
        // semplice notifica visiva
        alert(greeting + '! Benvenuto nella pagina Hello World.');
      });

      // Toggle tema scuro tramite classe su <html>
      let forcedDark = false;
      themeBtn.addEventListener('click', () => {
        forcedDark = !forcedDark;
        document.documentElement.style.colorScheme = forcedDark ? 'dark' : 'light';
        themeBtn.setAttribute('aria-pressed', String(forcedDark));
        themeBtn.textContent = forcedDark ? 'Tema scuro attivo' : 'Attiva/Disegna tema scuro';
      });
    })();
  </script>
</body>
</html>
