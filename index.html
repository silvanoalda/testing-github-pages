
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hello World — Responsive Page</title>
  <style>
    :root {
      --bg: #f7f9fc;
      --card: #fff;
      --text: #222;
      --accent: #0ea5e9;
      --muted: #6b7280;
      --radius: 14px;
      --max-width: 700px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: linear-gradient(180deg, var(--bg), #eaf2fb 60%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }
    .container {
      width: 100%;
      max-width: var(--max-width);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 6px 30px rgba(16,24,40,0.08);
      padding: 40px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }
    h1 {
      margin: 0 0 10px 0;
      font-size: clamp(2rem, 3vw + 1rem, 2.8rem);
      line-height: 1.1;
      letter-spacing: -0.02em;
      text-align: center;
    }
    p {
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: clamp(1rem, 0.6rem + 0.8vw, 1.15rem);
      text-align: center;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 22px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(14,165,233,0.13);
      transition: transform .13s, box-shadow .13s;
    }
    button:active { transform: scale(.98); }
    footer {
      margin-top: 18px;
      color: var(--muted);
      font-size: 0.9rem;
      text-align: center;
    }
    @media (max-width: 600px) {
      .container { padding: 18px 8px; }
      h1 { font-size: 2rem; }
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #071022;
        --card: #071428;
        --text: #e6eef8;
        --accent: #38bdf8;
        --muted: #9aa7bb;
      }
      body {
        background: linear-gradient(180deg,#041022,#071428 60%);
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-labelledby="title">
    <h1 id="title">Hello, world!</h1>
    <p>This is a modern, responsive Hello World page. Resize your browser or open on a mobile device to see the adaptive layout.</p>
    <button id="greetBtn" type="button">Show me a greeting</button>
    <footer>
      Simple demo — <a href="https://developer.mozilla.org/en-US/" target="_blank" rel="noopener">Documentation</a>
    </footer>
  </main>
  <script>
    document.getElementById('greetBtn').onclick = function() {
      const now = new Date();
      const h = now.getHours();
      let greeting = h < 12 ? 'Good morning' : (h < 18 ? 'Good afternoon' : 'Good evening');
      alert(greeting + '! Welcome to the Hello World page.');
    };
  </script>
</body>
</html>
